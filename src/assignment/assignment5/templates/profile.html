{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr><div class="msg">{{ msg }}</div></tr>
        <tr>
            <a href="{{ url_for('editprofile') }}"><i class="fas fa-user-edit"></i>Edit Profile</a>
        </tr>
    </table>
</div>
{% endblock %}
